[pytest]
# Pytest configuration for db-connect-mcp

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers - fail on unknown markers
    --strict-markers
    # Warnings
    -W default
    # Coverage (if pytest-cov is installed)
    # --cov=src
    # --cov-report=term-missing
    # --cov-report=html

# Asyncio mode
asyncio_mode = auto

# Test markers
markers =
    postgresql: PostgreSQL-specific tests (deselect with '-m "not postgresql"')
    clickhouse: ClickHouse-specific tests (deselect with '-m "not clickhouse"')
    mysql: MySQL-specific tests (deselect with '-m "not mysql"')
    integration: Integration tests requiring database connection (deselect with '-m "not integration"')
    slow: Slow-running tests (deselect with '-m "not slow"')

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
# timeout = 300
# timeout_method = thread
